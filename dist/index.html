<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>GoogleFormAutoFill</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <b>GoogleFormAutoFill</b><br>
        <div id="inputArea">
            <button id="addButton" onclick="addInput()">追加</button>
            <button onclick="exportBookmarklet()">出力</button><br>
        </div>
        <p>
            Google Formに内容を自動で入力してくれるブックマークレットを作成します。<br>
            指定のラベルと、ラベルに紐付けられた入力内容の組み合わせを登録してください。<br>
            登録が済んだら、「出力」ボタンを押してください。<br>
        </p>
        <p>
            「出力」ボタンを押したら、クリップボードに出力されたブックマークレットをブックマークとして登録してください。<br>
            その後、Google Form画面上で登録したブックマークを使用してください。
        </p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
