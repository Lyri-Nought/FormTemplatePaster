<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MailTemplatePaster</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div id="main">
        <b>MailTemplatePaster for Outlook</b><br>
        <textarea id="importArea" placeholder="メールのテンプレートをここに入力してください"></textarea><br>
        <button onclick="exportBookmarklet()">出力</button><br>
        <div>
            メールのテンプレートをWeb版Outlookに貼り付けるブックマークレットを作成します。<br>
            メールのテンプレートをテキストボックスに入力した後、出力ボタンを押し、<br>
            クリップボードに出力されたブックマークレットをブックマークとして登録してください。<br>
            その後、Web版Outlookのメール作成画面上で登録したブックマークを使用してください。
        </div>
    </div>
</body>
</html>
